<body>
  <div class="container">
    <h1>
      Todo List
    </h1>

    <h2>Lista de tarefas</h2>

    <ul>
      <li *ngFor="let item of items">
        {{item}}
        <button class="btn btn-danger" (click)="removerTarefa(item)">Remover</button>
      </li>
    </ul>

    {{tarefa}}
    <input class="form-control" type="text" [(ngModel)]="tarefa" >
    <button (click)="addTarefa()" class="btn btn-primary">Add tarefas</button>
  </div>
</body>
